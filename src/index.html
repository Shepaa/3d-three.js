<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textures</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="control-panel">
    <div class="control-panel_inputs">
        <div class="control-panel_input">
            <label for="xAxios">X</label>
            <input id='xAxios' type="number" value="1" min="1" max="10">
        </div>
        <div class="control-panel_input">
            <label for="yAxios">Y</label>
            <input id='yAxios' type="number" value="1" min="1" max="10">
        </div>
        <div class="control-panel_input">
            <label for="zAxios">Z</label>
            <input id='zAxios' type="number" value="1" min="1" max="10">
        </div>
    </div>
    <div class="control-panel_buttons">
        <div class="control-panel_button">
            <button id='shapeGeneratorBtn'>Generate</button>
        </div>
        <div class="control-panel_button">
            <button id='explodeBtn'>Explode</button>
        </div>
        <div class="control-panel_button">
            <button id='spinAllBtn'>spin all</button>
        </div>
        <div class="control-panel_button">
            <button id='spinEachBtn'>spin each</button>
        </div>
    </div>
</div>
<canvas class="webgl"></canvas>
</body>
</html>
